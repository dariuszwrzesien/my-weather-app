<mat-card class="app-weather-cart">
  <mat-card-header>
    <mat-card-title>Current weather</mat-card-title>
    <mat-card-subtitle class="app-weather-error" *ngIf="errorMessage()">{{
      errorMessage()
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <mat-spinner *ngIf="isLoading()"></mat-spinner>
  </mat-card-actions>
</mat-card>
